services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: examplanning
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/examplanning?schema=public
      NODE_ENV: development
    ports:
      - "3001:3001"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    environment:
      # Browser runs on host, so use host-mapped port
      VITE_API_BASE: http://localhost:3001
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pgdata:

